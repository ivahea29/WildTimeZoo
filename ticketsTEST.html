<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/ticketsStyle.css">
    <link rel="stylesheet" href="css/navFooterStyle.css">
    <meta charset="UTF-8">
    <title>Tickets</title>
</head>
<body>
<!-- Nav Bar-->
    <script src="javascript\navbar.js"></script>
    <script src="javascript\formvalidation.js"></script>

    <div class="title_banner"><h1>TICKETS</h1></div>

    <!-- Booking Form-->
    <div class="card">
        <h2>Purchase Tickets</h2>
        <div class="container">
        <form name="bookingform">
        
        <label for="fname">Full Name</label>
        <input type="text" id="fname" name="fname" placeholder="Please enter full name" required>

        <label for="ph_num">Phone No.</label>
        <input type="text" id="ph_num" name="ph_num" placeholder="+64 22 3344 556" required>

        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="example@email.com" required>
        
        <label for="daypass">Choose a Day Pass</label>
        <select id="daypass" onchange= "updatePrice()" required>
            <option value=""></option>
            <option value="A" pricevalue="24">Adult (15+) - $24</option>
            <option value="B" pricevalue="13">Child (4 - 14) - $13</option>
            <option value="C" pricevalue="19">Senior (65+) -$19</option>
            <option value="D" pricevalue="19">Student (ID Required) - $19</option>
            <option value="E" pricevalue="45">1 Adult + 2 Child - $45</option>
            <option value="F" pricevalue="65">2 Adult + 2 Child - $65</option>
            <option value="G" pricevalue="55">2 Adult + 1 Child - $55</option>
        </select>

        <label for="annualpass">Select an Annual Pass</label>    
        <select id="annualpass" onchange= "updatePrice()">
            <option value=""></option>
            <option value="H" pricevalue="155">Flexi (1 Child + 1 Adult) - $155</option>
            <option value="I" pricevalue="220">Family (2 Adult + Up to 3 Child - $220</option>
            <option value="J" pricevalue="95">Adult (15+) - $95</option>
            <option value="K" pricevalue="165">Double Adult (2 Adult) - $165</option>
            <option value="L" pricevalue="68">Senior (65+) - $68</option>
            <option value="M" pricevalue="68">Student (ID Required) - $68</option>
        </select>

        <h2>Payment Details</h2>

        <label for="cardname">Name on Card</label>
        <input type="text" id="cardname" name="cardname" placeholder="" required>

        <label for="cardnum">Card Number</label>
        <input type="text" id="cardnum" name="cardnum" placeholder="0000 0000 0000 0000" required>

        <label for="cvv">CVV Code</label>
        <input type="text" id="cvv" name="cvv" placeholder="000" required>

        <label for="cardExp">Expiry Date</label>
        <div><input id="cardExp" oninput="dateInput();" type="date" class="cardExp" name="cardExp" required></div>
        <p id="errorMessage">Your card is expired. Try again.</p>
        <br>
        <div id="price">
            <h5> Total: $0</h5>
        </div>

        <button class="bookingbuttons" type="submit" value="submit" onclick="submitForm()">Submit</button>
        <button class="bookingbuttons" type="reset" onclick="clearForm()">Reset Form</button>

        </form>
        </div>
      </div>
</body>


<script src="javascript\footer.js"></script>

</html>
